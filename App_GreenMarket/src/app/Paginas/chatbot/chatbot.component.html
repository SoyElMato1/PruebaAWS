<ion-content>
  <div class="chatbot">
    <h2 >JardenBot
      <img src="../../../assets/images/Designer.png" alt="Logo GreenMarket" class="me-2" width="100" height="100"> <!-- Reemplaza con la ruta de tu imagen -->
    </h2>

    <div class="messages">
      <div *ngFor="let message of messages" [ngClass]="{'user-message': message.sender === 'user', 'bot-message': message.sender === 'bot'}">
        <strong *ngIf="message.sender === 'user'">Tú:</strong>
        <strong *ngIf="message.sender === 'bot'">Bot:</strong> {{ message.text }}
      </div>
    </div>
    <!-- Contenedor para la caja de texto y el botón de envío -->
    <div style="display: flex; align-items: center;">
      <textarea [(ngModel)]="userMessage" placeholder="Escribe tu mensaje..." class="message-input"></textarea>
      <button (click)="sendMessage()" class="send-button">Enviar</button>
    </div>
  </div>
</ion-content>
